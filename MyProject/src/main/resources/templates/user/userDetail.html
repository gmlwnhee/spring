<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사용자 정보</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>

<style>
table {
	width: 100%;
	border: 3px solid #87CEEB;
}
</style>
</head>
<body>
	<div class="container outset">
		<h2 class="text-primary">사용자 정보</h2>
		<form id="frm" name="frm" method="POST" th:action="'/user/userUpdate/' + ${user.id}">
			<table class="table">
				<tr>
					<td class="text-primary">아이디</td>
					<td><input type="text" class="form-control" id="id" name="id"
						th:value="${user.id}" disabled="disabled" /></td>
				</tr>
				<tr>
					<td class="text-primary">패스워드</td>
					<td><input type="text" class="form-control" id="pw" name="pw"
						th:value="${user.pw}" /></td>
				</tr>
				<tr>
					<td class="text-primary">이름</td>
					<td><input type="text" class="form-control" id="name"
						name="name" th:value="${user.name}" /></td>
				</tr>
				<tr>
					<td class="text-primary">이메일</td>
					<td><input type="text" class="form-control" id="email"
						name="email" th:value="${user.email}" /></td>
				</tr>
				<tr>
					<td class="text-primary">권한</td>
					<td><input type="text" class="form-control" id="role"
						name="role" th:value="${user.role}" /></td>
				</tr>

			</table>
			<input type="submit" id="submit" value="수정" class="btn btn-info">
			<button class="btn btn-info">
				<a href="/user/userDelete/" th:attrappend="href=${user.id}">삭제</a>
			</button>
			<button class="btn btn-info">
				<a href="/user/userList">리스트</a>
			</button>
		</form>

	</div>

</body>
</html>
