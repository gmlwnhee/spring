<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="container outset" style="margin:20px 35%;">
		<div class="row justify-contnet-center">
			<div class="col-md-6">
				<div class="card" style="font-size:1.8em;">
					<header class="card-header">
						<h2 class="card-title text-primary">사용자 등록</h2>
					</header>
					<article class="card-body">
						<form id="frm" name="frm" method="POST" action="/user/userInsert" enctype="multipart/form-data">
							<div class="form-group row">
								<label for="inputID" class="col-sm-4 col-form-label">ID</label>
								<div class="col-sm-12">
									<input name="id" type="text" class="form-control" id="inputID"
										placeholder="ID">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-sm-4 col-form-label">PW</label>
								<div class="col-sm-12">
									<input name="pw" type="password" class="form-control"
										id="inputPassword" placeholder="Password">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputName" class="col-sm-4 col-form-label">Name</label>
								<div class="col-sm-12">
									<input name="name" type="text" class="form-control"
										id="inputName" placeholder="Name">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
								<div class="col-sm-12">
									<input name="email" type="email" class="form-control"
										id="inputEmail" placeholder="Email">
								</div>
							</div>
							<fieldset class="form-group">
								<div class="row">
									<label for="enabled" class="col-sm-4 col-form-label">Use</label>
									<div class="col-sm-12">
										<th:block th:each="enabledName : ${map.enabledList}">
											<div class="form-check">
												<input class="form-check-input" type="radio" name="enabled"
													th:value="${enabledName}"> <label
													class="form-check-label" th:text="${enabledName}"></label>
											</div>
										</th:block>
									</div>
								</div>
							</fieldset>
							<fieldset class="form-group">
								<div class="row">
									<label for="role" class="col-sm-4 col-form-label">Role</label>
									<div class="col-sm-12">
										<select name="role" id="inputState" class="form-control">
											<th:block th:each="authorityName : ${map.authorityList}">
												<div class="form-check">
													<option th:value="${authorityName}"
														th:text="${authorityName}"></option>
												</div>
											</th:block>
										</select>
									</div>
								</div>
							</fieldset>
							<div class="form-group row">
								<input type="file" id="files" name="files" style="font-size:0.6em;margin-left:15px"> 
								<div class="col-sm-6">
									<button type="submit" class="btn btn-info">등록</button>
								</div>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>


</div>
</html>
