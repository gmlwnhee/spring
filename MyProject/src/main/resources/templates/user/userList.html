<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

   <div class="container">
		<h1 class="text-center display-5 text-primary ">사용자 목록</h1>
		<table class="table table-striped table-sm table-hover">
			<colgroup>
				<col width="20%"/>
				<col width="20%"/>
				<col width="10%"/>
				<col width="20%"/>
				<col width="10%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">패스워드</th>
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">권한</th>
					<th scope="col">가입일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td>
					 	<a href="/user/userDetail/" th:attrappend="href=${vo.id}" th:text="${vo.id}"></a>
					 </td>
					<td th:text="${vo.pw}"></td>
					<td th:text="${vo.name}"></td>
					<td th:text="${vo.email}"></td>
					<td th:text="${vo.role}"></td>
					<td th:text="${vo.joinDate}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="6" class="text-center">조회된 결과가 없습니다.</td>
				</tr>
				
			</tbody>
		</table>
		<a href="/user/userInsert" class="btn btn-info">사용자 추가</a>
	
	</div>

</div>
</html>
