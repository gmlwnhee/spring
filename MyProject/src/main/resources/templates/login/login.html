<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인페이지</title>
<link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>
	<section>
		<article>
			<p aria-label="CodePen">
			 <span data-text="H">H</span>
			 <span data-text="E">E</span>
			 <span data-text="E">E</span>
			 <span data-text="T">T</span>
			 <span data-text="A">A</span>
			 <span data-text="L">L</span>
			 <span data-text="K">K</span>

		</p>
		</article>
		<article>
		<div id="container">
			<div class="form">
				<ul class="tab-group">
					<li class="tab active"><a href="#signup">Sign Up</a></li>
					<li class="tab"><a href="#login">Log In</a></li>
				</ul>

				<div class="tab-content">
					<div class="active" id="signup">
						<form method="post" action="/signUp">

							<div class="top-row">
								<div class="field-wrap">
									<label> Name<span class="req">*</span>
									</label> <input name="name" type="text" required autocomplete="off" />
								</div>

								<div class="field-wrap">
									<label> ID<span class="req">*</span>
									</label> <input name="id" type="text" required autocomplete="off" />
								</div>
							</div>

							<div class="field-wrap">
								<label>Email<span class="req">*</span>
								</label> <input name="email" type="email" required autocomplete="off" />
							</div>

							<div class="field-wrap">
								<label>Password<span class="req">*</span>
								</label> <input name="pw" type="password" required autocomplete="off" />
							</div>
							<input type="hidden" name="role" value="ROLE_MEMBER">
							<input type="hidden" name="enabled" value="Yes">

							<button id="save" type="submit" class="button button-block">
							Get Started
							</button>

						</form>

					</div>

					<div id="login">
						<form method="post">
							<div class="field-wrap">
								<label> ID<span class="req">*</span>
								</label> <input name="username" type="text" required autocomplete="off" />
							</div>

							<div class="field-wrap">
								<label> Password<span class="req">*</span>
								</label> <input name="password" type="password" required autocomplete="off" />
							</div>

							<button class="button button-block">Log In</button>

						</form>

					</div>
				</div>
			</div>
			</div>
		</article>
	</section>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$( "#save" ).click(function(e) {
	alert("가입이 완료되었습니다.");
});

$('.form').find('input, textarea').on('keyup blur focus', function (e) {
	  
	  var $this = $(this),
	      label = $this.prev('label');

		  if (e.type === 'keyup') {
				if ($this.val() === '') {
	          label.removeClass('active highlight');
	        } else {
	          label.addClass('active highlight');
	        }
	    } else if (e.type === 'blur') {
	    	if( $this.val() === '' ) {
	    		label.removeClass('active highlight'); 
				} else {
			    label.removeClass('highlight');   
				}   
	    } else if (e.type === 'focus') {
	      
	      if( $this.val() === '' ) {
	    		label.removeClass('highlight'); 
				} 
	      else if( $this.val() !== '' ) {
			    label.addClass('highlight');
				}
	    }

	});

	$('.tab a').on('click', function (e) {
	  
	  e.preventDefault();
	  
	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');
	  
	  target = $(this).attr('href');

	  $('.tab-content > div').not(target).hide();
	  
	  $(target).fadeIn(600);
	  
	});
</script>
</body>
</html>
