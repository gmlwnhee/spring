<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사용자 정보</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>

<style>
table {
	width: 100%;
	border: 3px solid #87CEEB;
}
</style>
</head>
<body>
	<div class="container outset">
		<h2 class="text-primary">사용자 정보</h2>
		<form id="frm" name="frm" method="POST">
			<table class="table" height="250">
				<colgroup>
					<col width="20%" />
					<col width="15%" />
					<col width="*" />
				</colgroup>
				<!-- <caption>게시글 상세내용</caption> -->
				<tbody>
					<tr>
						<td rowspan="5"><img th:src="@{${member.m_image}}" alt="왜안돼"/></td>
						<th class="info" scope="row">번호</th>
						<td th:text="${member.memberId}"></td>
					</tr>
					<tr>
						<th class="info" scope="row">이름</th>
						<td><input class="form-control" type="text"
							id="name" name="name" th:value="${member.name}" /></td>
					</tr>
					<tr>
						<th class="info" scope="row">이메일</th>
						<td><input class="form-control" type="email"
							id="email" name="email" th:value="${member.email}" /></td>
					</tr>
					<tr>
						<th class="info" scope="row">비밀번호</th>
						<td><input class="form-control" type="password"
							id="pw" name="pw" th:value="${member.pw}" /></td>
					</tr>
					<tr>
						<th class="info" scope="row">가입일</th>
						<td th:text="${member.joinDate}"></td>
					</tr>

				</tbody>
			</table>
			<input type="hidden" name="memberId" th:value="${member.memberId}">
		</form>

		<input type="button" id="list" value="목록으로" class="btn btn-info">
		<input type="button" id="edit" value="수정하기" class="btn btn-info">
		<input type="button" id="delete" value="삭제하기" class="btn btn-info">
	</div>

	<script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
		integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#list").on("click", function() {
				location.href = "/member/memberList"
			})

			$("#edit").on("click", function() {
				// alert("aaa");
				var frm = $("#frm")[0];
				frm.action = "/member/memberUpdate";
				frm.submit()
			})

			$("#delete").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "/member/memberDelete";
				frm.submit()
			})

		})
	</script>

</body>
</html>
