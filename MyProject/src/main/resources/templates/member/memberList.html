<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 리스트</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body>
	<div class="container">
		<h1 class="text-center display-4 text-primary ">사용자 관리 리스트</h1>
		<table class="table table-striped table-sm table-hover">
			<colgroup>
				<col width="15%"/>
				<col width="20%"/>
				<col width="*"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">가입일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td th:text="${vo.memberId}"></td>
					<td class="name">
					<a href="/member/memberDetail?memberId=" th:attrappend="href=${vo.memberId}" th:text="${vo.name}"></a>
					</td>
					<td th:text="${vo.email}"></td>
					<td th:text="${vo.joinDate}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
				</tr>
				
			</tbody>
		</table>
		<a href="/member/memberWrite" class="btn btn-info">글쓰기</a>
	
	</div>
    
</body>
</html>
