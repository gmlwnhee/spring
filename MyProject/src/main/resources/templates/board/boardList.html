<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 리스트</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
</head>
<div layout:fragment="content">
	<div class="container">
		<h1 class="text-center display-6 text-primary" style="margin:40px">자유 게시판</h1>
		<table class="table table-striped table-sm table-hover">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr class="table-primary">
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td th:text="${vo.boardIdx}"></td>
					<td class="title">
					<a href="/board/boardDetail?boardIdx=" th:attrappend="href=${vo.boardIdx}" th:text="${vo.title}"></a>
					</td>
					<td th:text="${vo.hitCnt}"></td>
					<td th:text="${vo.createDateTime}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
				</tr>
				
			</tbody>
		</table>
		<a href="/board/boardWrite" class="btn btn-info">글쓰기</a>
	
	</div>
    
</div>
</html>
